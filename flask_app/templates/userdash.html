<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body style="background-color: rgb(192, 229, 247);">
    <div style="display:flex; margin-bottom: 75px;">
        <div>
            <h2 style="color:rgb(153, 5, 104); font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; margin-right: 500px;">Rock on {{logged_in_user.first_name}} {{logged_in_user.last_name}}!!!</h2>
        </div>
        <div style="text-align:left;">
            <div  style="display: inline-flex; justify-content: space-around; width: 400px;">
                <a href="/dashboard">Dashboard</a>
                <a href="/logout"><button>Logout</button></a>
            </div>
        </div>
    </div>
    <div style="display: inline-flex; justify-content: space-evenly;">
        <div style="margin-left: 400px; width: 400px; padding: 15px; background-color:rgb(121, 116, 126); border-radius: 5px;">
            <h3 style="color: white; text-align: left;font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"><b>My Bands:</b></h3>
            <div style="color: rgb(0, 0, 0);background-color: rgb(255, 255, 255); height:300px; overflow:hidden; overflow-y:scroll; margin-bottom: 20px;">
                <div style="word-wrap: 10px; text-overflow: ellipsis; display: flex; justify-content: space-between;">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Band Name</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                            {% for a_band in all_bands %}
                            
                            <tr>
                                <td scope="row">{{a_band.name}}</th>
                                <td scope="row">
                                    <div style="display: flex;margin-top: 25pxpx;">
                                    <a href='/go_edit/{{a_band.id}}'style="margin-right:10px;">Edit</a> <a href='/go_delete/{{a_band.id}}'>Delete</a>
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                
                </div>
            </div>
        </div>

    </body>
    </html>
