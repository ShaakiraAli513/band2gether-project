<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body style="background-color: rgb(192, 229, 247);">
    <div style="display:flex; margin-bottom: 75px;">
        <div>
            <h2 style="color:rgb(153, 5, 104); font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; margin-right: 500px;">Rock on {{logged_in_user.first_name}} {{logged_in_user.last_name}}!!!</h2>
        </div>
        <div style="text-align:left;">
            <div  style="display: inline-flex; justify-content: space-around; width: 400px;">
                <a href="/my-bands">My Bands</a>
                <a href="/dashboard">Dashboard</a>
                <a href="/logout"><button>Logout</button></a>
            </div>
        </div>
    </div>
    <div class="main-container" style="height: 250px;margin-left: 350px;">
        <div style="height: 250px; width: 300px; margin-left: 100px;" >
            <h2><b>Create A Band</b></h2>
            <form action="/add-band" method="post">
                <div class="signup-form mt-4" style="margin-bottom: 40px; width:400px;">
                    {% with messages = get_flashed_messages() %}
                    <!-- declare a variable called messages -->
                    {% if messages %}
                    <!-- check if there are any messages -->
                    {% for message in messages %}
                    <!-- loop through the messages -->
                    <p style="text-align: center; color: white"><b>{{message}}</b></p> <!-- display each message in a paragraph tag -->
                    {% endfor %}
                    {% endif %}
                    {% endwith %}
                    <label for="add_name"><b>Band Name:</b></label>
                    <input type="text" name="add_name" class="form-control mt-2">
                    <label for="add_genre"><b>Music Genre:</b></label>
                    <input type="text" name="add_genre" class="form-control mt-2">
                    <label for="add_city"><b>Home City:</b></label><br>
                    <input type="text" name="add_city" class="form-control mt-2">
                </div>
                <button type="submit" class="btn btn-primary"><b>Create</b></button>
            </form>
        </div>

    </body>
    </html>
