<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body  style="background-color: rgb(192, 229, 247);">
    <h1 style="color:rgb(153, 5, 104); font-family:fantasy; margin-right: 500px;margin-bottom: 35px;">RockBands.com</h1>
    <div class="main-container" style=" height:800px; display: inline-flex;">
        <div style="height: 400px; width: 300px; margin-left: 200px;" >
            {% with messages = get_flashed_messages() %}
            <!-- declare a variable called messages -->
            {% if messages %}
            <!-- check if there are any messages -->
            {% for message in messages %}
            <!-- loop through the messages -->
            <p style="text-align: center; color: white"><b>{{message}}</b></p> <!-- display each message in a paragraph tag -->
            {% endfor %}
            {% endif %}
            {% endwith %}
            <h4><b>Sign Up!</b></h4>
            <p><b>Join our Community of Rockers!</b></p>
            <form action="/new-user" method="post">
                <div class="signup-form" style="margin-bottom: 15px;">
                <label for="first_name"><b>First Name</b></label>
                <input type="text" name="first_name" class="form-control mt-2">
                <label for="last_name"><b>Last name</b></label>
                <input type="text" name="last_name" class="form-control mt-2">
                <label for="email"><b>Email</b></label>
                <input type="email" name="email" class="form-control mt-2">
                <label for="password"><b>Password</b></label>
                <input type="password" name="password" class="form-control mt-2">
                <label for="confirm_password"><b>Confirm Password</b></label>
                <input type="password" name="confirm_password" class="form-control mt-2">
                </div>
                <button type="submit" class="btn btn-outline-primary"><b>Sign Up!</b></button>
            </form>
        </div>
        <div style="height: 400px; width: 300px; margin-left: 200px;">
            <h4><b>Already a member? Sign in here!</b></h4>
            <form action="/return-user" method="post">
                <div class="signup-form" style="margin-bottom: 15px;">
                <label for="return_email"><b>Email</b></label>
                <input type="email" name="return_email" class="form-control mt-2">
                <label for="return_password"><b>Password</b></label>
                <input type="password" id="return_password" name="return_password" class="form-control mt-2">
                </div>
                <button type="submit" class="btn btn-outline-primary"><b>Sign In!</b></button>
            </form>
        </div>
    </div>
</body>
</html>
