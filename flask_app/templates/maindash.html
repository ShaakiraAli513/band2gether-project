<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body style="background-color: rgb(192, 229, 247);">
    <div style="display:flex; margin-bottom: 75px;">
        <div>
            <h2 style="color:rgb(153, 5, 104); font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; margin-right: 500px;">Rock on {{logged_in_user.first_name}} {{logged_in_user.last_name}}!!!</h2>
        </div>
            <div  style="display: inline-flex; justify-content: space-around; width: 400px;">
                <a href="/my-bands">My Bands</a>
                <a href="/create-band">+ New Band</a>
                <a href="/logout"><button>Logout</button></a>
            </div>
        </div>
    </div>
    <div>
        <div style="margin:auto; width: 800px; padding: 15px; background-color:rgb(121, 116, 126); border-radius: 5px;">
            <h3 style="color: white; text-align: left;font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"><b>Our community of Rockers:</b></h3>
            <div style="color: rgb(0, 0, 0);background-color: rgb(255, 255, 255); height:300px; overflow:hidden; overflow-y:scroll; margin-bottom: 20px;">
                <div style="word-wrap: 10px; text-overflow: ellipsis; display: flex; justify-content: space-between;">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">Band Name</th>
                                <th scope="col">Founding Member</th>
                                <th scope="col">Genre</th>
                                <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for a_rocker in all_rockers %}
                            <tr>
                                <td scope="row">{{a_rocker.name}}</th>
                                <td scope="row">{{a_rocker.rockstar.first_name}}</td>
                                <td scope="row">{{a_rocker.genre}}</td>
                                <td scope="row"><a href="edit-band/{{a_rocker.id}}">edit</a> <a href="delete-band/{{a_rocker.id}}">delete</a> </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                
                </div>
            </div>
        </div>
    </div>

</body>
</html>
